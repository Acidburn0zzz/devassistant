c:
  fullname: C Language Tool
  subassistants: [d, e]

  dependencies:
    rpm: [rpm]

  args:
    foo:
      flags:
      - -f
      - --foo
      help:
        Help for foo parameter.

  files:
    clientc: &clientc
      source: templates/c/client.c
    serverc: &serverc
      source: templates/c/server.c

  fail_if:
  - cl: ls /

  invoke_if_subassistant_used:
    false

  run:
  - cl: ls foo/bar
