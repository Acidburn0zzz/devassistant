c: 
    fullname: C Language Tool

    dependencies:
    - default:
      - rpm: ['gcc','glibc-devel', 'automake', 'autoconf']
    - _build:
      - rpm: ['rpm-build','mock','eclipse-rpm-editor']
    - _idesettings:
      - rpm: ['vim', 'gvim','eclipse-mylyn-context-cdt','eclipse-egit','eclipse-cdt','eclipse-cdt-parsers','eclipse-cdt-sdk']

    args:
      name:
        flags:
        - -n
        - --name
        help:
            'Name of project to create'

      build:
        flags:
        - -b
        - --build
        help:
            'This will create SRPM and RPM packages'
        action:
          'store_true'

      idesettings:
        flags:
        - -i
        - --idesettings
        help:
            'This will add vundle to ~/.vimrc/bundle/vundle directory'
        action:
          'store_true'

      github:
        flags:
        - -g
        - --github
        help:
            'This will create a Git Hub repository.
            First create repository on git hub.
            Actually now creating repository on GitHub server from command line is not supported'

    files:
      cfiles: &cfiles
        source: c/files.c
      clientc: &clientc
        source: c/client.c
      serverc: &serverc
        source: c/server.c
      threadsc: &threadsc
        source: c/simple_threads.c
      srcmakefileam: &srcmakefileam
        source: c/srcMakefile.am
      makefileam: &makefileam
        source: c/Makefile.am
      configureac: &configureac
        source: c/configure.ac
      README: &readme
        source: c/README
      AUTHORS: &authors
        source: c/AUTHORS
      NEWS: &news
        source: c/NEWS
      ChangeLog: &Changelog
        source: c/ChangeLog
      vimrc: &vimrc
        source: c/vimrc
      specfile: &specfile
        source: c/cdevelopmenttool.spec

    run:
    - log_i: 'Creating repository on GitHub'
    - log_i: 'Creating $name/src directory'
    - cl: mkdir -p $name/src # pouzije promennou "name" z args ^
    - dda_c: $name
    - cl: cp *cfiles $name/src/files.c
    - cl: cp *clientc $name/src/client.c
    - cl: cp *serverc $name/src/server.c
    - cl: cp *threadsc $name/src/simple_threads.c
    - cl: cp *srcmakefileam $name/src/Makefile.am
    - cl: cp *makefileam $name/Makefile.am
    - cl: cp *configureac $name/configure.ac
    - cl: cp *README $name/README
    - cl: cp *AUTHORS $name/AUTHORS
    - cl: cp *NEWS $name/NEWS
    - cl: cp *ChangeLog $name/ChangeLog
    - github: init
    - github: register
    - github: add
    - github: commit -m "initial commit"
    - cl: cd $name
    - log_i: 'Calling autoreconf'
    - cl: autoreconf --install
    - log_i: 'Calling configure script'
    - cl: ./configure
    - cl: make
    - cl: make distcheck # will create distribution tar ball for later on usage

    run_idesettings:
    - log_i: 'clonning vundle.git'
    - cl: rm -rf ~/.vim/bundle/vundle
    - cl: git clone https://github.com/gmarik/vundle.git ~/.vim/bundle/vundle
    - log_i: 'saving current ~/.vimrc to ~/.vimrc.devassistant'
    - cl: mv ~/.vimrc ~/vimrc.devassistant
    - log_i: 'copying current the newest .vimrc to ~/.vimrc'
    - cl: cp *vimrc /home/stone/.vimrc
    - log_i: 'Installing BundleInstall to vim'
    - cl: vim +BundleInstall +qall

    run_build:
    - log_i: 'Creating spec file'
    - cl: cd $name
    - cl: rpmdev-setuptree
    - cl: rm -f ~/rpmbuild/SPECS/*
    - cl: cp cdevelopmenttool-1.0.tar.gz ~/rpmbuild/SOURCES
    - cl: cp *specfile ~/rpmbuild/SPECS
    - cl: cd ~/rpmbuild/SPECS
    - cl_f: sudo yum-builddep ~/rpmbuild/SPECS/cdevelopmenttool.spec
    - log_i: 'Creating RPM from tarball'
    - cl_f: rpmbuild -ba cdevelopmenttool.spec
    - log_i: 'Creating RPM from SRPM over mock'
    - cl_f: rpmbuild -bs cdevelopmenttool.spec
    - cl_f: mock -r fedora-18-i386 ~/rpmbuild/SRPMS/cdevelopmenttool-1.0-0.src.rpm

    run_github:
    - cl: cd $name
    - cl_f: git status
    - github: remote
